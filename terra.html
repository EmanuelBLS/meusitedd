<body>

  <div class="hora-do-jogo" id="horaDoJogo">HORA DO JOGUE!</div>

  <div class="jogo-container" id="jogoContainer">
    <h1>Planta na mente!</h1>
    <div class="palavra" id="palavra"></div>
    <div class="forca-container" id="forca">
      <span id="forca1">ðŸŒ¿</span>

      <span id="forca3">ðŸŒ¿</span>

      <span id="forca5">ðŸŒ¿</span>
      <span id="forca6">ðŸŒ¿</span>
    </div>
    <div class="tentativas">Tentativas restantes: <span id="tentativas">6</span></div>
    <input type="text" id="letra-input" class="input-letra" maxlength="1" placeholder="Digite uma letra">
    <div class="letras-incorretas" id="letras-incorretas"></div>
  </div>

  <div class="mensagem-final" id="mensagemFinal"></div>

  <script>
    const plantas = ['rosa', 'margarida', 'violeta', 'cacto', 'orquidea', 'begonia', 'gloxinia', 'rosa do deserto'];
    let palavraEscolhida = plantas[Math.floor(Math.random() * plantas.length)].toUpperCase();
    let palavraOculta = Array(palavraEscolhida.length).fill('_');
    let tentativasRestantes = 6;
    let letrasErradas = [];
    let vitorias = 0;
    let mensagemEspecialMostrada = false;

    const palavraElement = document.getElementById('palavra');
    const tentativasElement = document.getElementById('tentativas');
    const letrasIncorretasElement = document.getElementById('letras-incorretas');
    const forcaElement = document.getElementById('forca');
    const mensagemFinal = document.getElementById('mensagemFinal');
    const jogoContainer = document.getElementById('jogoContainer');
    const horaDoJogo = document.getElementById('horaDoJogo');

    function atualizarPalavra() {
      palavraElement.innerHTML = palavraOculta.join(' ');
    }

    function verificarLetra() {
      const letraInput = document.getElementById('letra-input');
      const letra = letraInput.value.toUpperCase();
      letraInput.value = '';

      if (letra && !letrasErradas.includes(letra) && palavraEscolhida.includes(letra)) {
        for (let i = 0; i < palavraEscolhida.length; i++) {
          if (palavraEscolhida[i] === letra) {
            palavraOculta[i] = letra;
          }
        }
        atualizarPalavra();
      } else if (letra && !letrasErradas.includes(letra)) {
        letrasErradas.push(letra);
        tentativasRestantes--;
        tentativasElement.textContent = tentativasRestantes;

        const forcaParts = ['forca1', 'forca2', 'forca3', 'forca4', 'forca5', 'forca6'];
        document.getElementById(forcaParts[6 - tentativasRestantes]).style.color = 'red';
      }

      letrasIncorretasElement.innerHTML = `Letras incorretas: ${letrasErradas.join(', ')}`;

      if (tentativasRestantes <= 0) {
        mensagemFinal.textContent = `VocÃª perdeu! A palavra era: ${palavraEscolhida}`;
        mensagemFinal.classList.add('derrota');
        mensagemFinal.style.display = 'block';
        reiniciarJogo();
      }

      if (!palavraOculta.includes('_')) {
        vitorias++;
        mensagemFinal.innerHTML = `ðŸŽ‰ <strong>VocÃª venceu!</strong> A palavra era: <em>${palavraEscolhida}</em> ðŸŽ‰`;
        mensagemFinal.classList.add('vitoria');
        mensagemFinal.style.display = 'block';

        confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
        document.body.classList.add('vitoria');
        setTimeout(() => document.body.classList.remove('vitoria'), 3000);

        // Mensagem especial ao vencer 3 vezes
        if (vitorias === 3 && !mensagemEspecialMostrada) {
          setTimeout(() => {
            alert("Ba Sing Se â€“ Guarde isso com carinho.");
            mensagemEspecialMostrada = true;
          }, 500);
        }

        reiniciarJogo();
      }
    }

    function reiniciarJogo() {
      setTimeout(() => {
        palavraEscolhida = plantas[Math.floor(Math.random() * plantas.length)].toUpperCase();
        palavraOculta = Array(palavraEscolhida.length).fill('_');
        tentativasRestantes = 6;
        letrasErradas = [];
        tentativasElement.textContent = tentativasRestantes;
        letrasIncorretasElement.innerHTML = '';
        atualizarPalavra();

        const forcaParts = ['forca1', 'forca2', 'forca3', 'forca4', 'forca5', 'forca6'];
        for (let i = 0; i < forcaParts.length; i++) {
          document.getElementById(forcaParts[i]).style.color = '';
        }

        mensagemFinal.style.display = 'none';
      }, 3000);
    }

    document.getElementById('letra-input').addEventListener('input', verificarLetra);

    setTimeout(() => {
      horaDoJogo.style.display = 'none';
      jogoContainer.style.display = 'block';
      atualizarPalavra();
    }, 2000);

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const posX = 50 - (x * 10);
      const posY = 50 - (y * 10);
      document.body.style.backgroundPosition = `${posX}% ${posY}%`;
    });
  </script>
